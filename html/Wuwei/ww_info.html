<!DOCTYPE html>
<html lang="zh-cmn">
    <head>
        <meta charset="utf-8">
        <title>悦华专区</title>
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <link rel="stylesheet" href="css/wuwei.css">
        <link rel="stylesheet" href="../Public/css/glabal.css">
    </head>
    <body style="background: #f0f0f0;">
        <div id="header">
            <script type="text/html" id="header_tpl">
                <div class="s_header " style="position: relative; z-index: 10;">
                {{#header.top}}
                </div>
                <div class="l_home_nav" style="position: relative; z-index: 10;">
                {{#header.head}}
                </div>
                <a href="http://www.10jrw.com/home/heyi/zsg.html" target="_blank" rel="nofollow">
                    <div class="l_banner" style="text-align: center; position: relative; z-index: 10;"></div>
                </a>
            </script>
        </div>
        
        <!-- 悦华视频开始 -->
        <div class="warp">
            <div class="ww-info">
                <div class="cur">
                    <p>当前位置：<a href="">无为专区</a>&gt;无为收评</p>
                </div>
                
                
                <div class="content" id="articleInfo">
                    <script type="text/html" id="articleInfo_tpl">
                    <div class="tit">
                        <h3>{{articleInfo.title}}</h3>
                        <p>{{articleInfo.create_time}}
                            <span class="author">作者：{{articleInfo.author}}</span>
                            <span class="followed">{{articleInfo.rec_num}}</span>
                            <span class="browse">{{articleInfo.view_num}}次浏览</span>
                        </p>
                    </div>
                    <div class="info">
                        {{if articleInfo.audio}}
                        <div class="voice"><p id="play_voice"><i>原创语音收评，点击收听</i></p>
                            <audio style="display: none;"  id="player"  controls="controls">
                                <source src="{{articleInfo.audio}}" />
                            </audio> 
                        </div>
                        {{/if}}     
                        {{#articleInfo.detail}}        
                    </div>
                    </script>
                </div>
                
                
                <div class="zan">
                    <p>赠人玫瑰，手留余香，若我的分析让您受益，无须您任何回报，请您“高抬贵手”在下方点一下“赞”或转发本文到朋友圈，万分感谢！</p>
                    <div class="shouzhi" style="cursor: pointer" id="recommend">
                        <img src="images/muzhi.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="l_foot_box" id="footer">
            <script type="text/html" id="footer_tpl">
                {{#footer.foot}}
            </script>
        </div>
        
        <script src="js/jquery-1.9.1.min.js"></script>
        <script src="js/layer_pc/layer.js"></script>
        
        <script src="../Public/js/cookie.js"></script>
        <script src="../Public/js/LG.js"></script>
        <script src="../Public/js/common.js"></script>
        <script src="../Public/js/artTemplate.js"></script>
        <script src="js/info.js"></script>
        
        <script src="js/wuwei.js"></script>
        <script>
            $.ww.info_voice();
        </script>
    </body>
</html>
