<admintpl file="header" />
</head>
<body>
    <php>
        $statusArray=array(1=>"正常",2=>"停用");
    </php>
    <div class="wrap">
        <ul class="nav nav-tabs">
            <li><a href="{:U('Actquestion/index')}">问题列表</a></li>
            <li  class="active"><a href="{:U('Actquestion/update')}">发布问题</a></li>
        </ul>
        <form action="{:U('Actquestion/update')}" method="post" class="form" id="actquestionUpdate" enctype="multipart/form-data">
            <if  condition="$id neq 0">
                <input type="hidden"  name="id" value="{$id}"/>
            </if>
            <div class="row-fluid">
                <div class="span12">
                    <table class="table table-bordered">
                        
                        <tr>
                            <th>问题名称</th>
                            <td><input type="text" name="title"  value="{$title}" ></td>
                        </tr>
   
                        <tr>
                            <th>问题描述</th>
                            <td>
                                <textarea name="describe" style="width: 50%; height: 100px;" placeholder="请填写问题描述">{$describe}</textarea>
                            </td>
                        </tr>
                        
                        <tr>
                            <th>课程详情</th>
                            <td>
                                <div style="width: 60%;">
                                    <script type="text/plain" id="content"  name="detail">{$detail}</script>
                                </div>
                            </td>
                        </tr>
    

                    </table>
                </div>

            </div>
            <div class="form-actions">
                <button class="btn btn-primary " type="button" onclick="$('#actquestionUpdate').submit()">点击提交</button>
                <a class="btn" href="{:U('Actquestion/index')}">返回</a>
            </div>
        </form>
    </div>
    <div id="killers" style="display: none"></div>
    <script src="__PUBLIC__/js/common.js"></script>  
    <script type="text/javascript">
        //编辑器路径定义
        var editorURL = GV.WEB_ROOT;
    </script>
    <script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.min.js"></script>

    <script src="__PUBLIC__/js/layer/layer.js"></script>
    <script src="__PUBLIC__/js/expand/Validform/5.3.2/Validform.min.js"></script>
    <script src="__PUBLIC__/js/expand/strongWind.js"></script>

    <script>
        editorcontent = new baidu.editor.ui.Editor();
        editorcontent.render('content');
    </script>
</body>
</html>
