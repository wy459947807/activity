<admintpl file="header" />
</head>
<body>
    <php>
        $statusArray=array(1=>"正常",2=>"停用");
    </php>
    <div class="wrap js-check-wrap">
        <ul class="nav nav-tabs">
            <li class="active"><a href="{:U('WuweiTeacher/index')}">老师列表</a></li>
            <li><a href="{:U('WuweiTeacher/update')}">添加老师</a></li>
        </ul>
        <form class="well form-search" method="post" action="{:U('WuweiTeacher/index')}"> 

            发布时间：
            <input type="text" name="start_time" class="js-datetime" value="{$formget.start_time|default=''}" style="width: 120px;" autocomplete="off">-
            <input type="text" class="js-datetime" name="end_time" value="{$formget.end_time|default=''}" style="width: 120px;" autocomplete="off"> &nbsp; &nbsp;
            关键字： 
            <input type="text" name="keyword" style="width: 200px;" value="{$formget.keyword|default=''}" placeholder="请输入关键字...">
            <input type="submit" class="btn btn-primary" value="搜索" />
            <a class="btn btn-danger" href="{:U('WuweiTeacher/index')}">清空</a>
        </form>

        
        <form class="js-ajax-form" method="post">
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th width="15"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
                    <th width="50">ID</th>
                    <th>头像</th>
                    <th>姓名</th>
                    <th>简述</th>
                    <th>状态</th>
                    <th>创建日期</th>
                    <th width="120">操作</th>
                </tr>
            </thead>
            <tbody>
            <foreach name="dataList" item="vo">
                <tr>
                    <td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo.id}"></td>
                    <td>{$vo.id}</td>  
                    <td>
                        <if condition="$vo['icon'] neq null">
                            <a href="javascript:parent.image_preview_dialog('{$vo.icon}');" style=" margin-right: 10px"><img  width="30" height="30" src="{$vo.icon}"/></a>
                        </if>
                    </td>
                    <td>{$vo.name}</td>
                    <td>{$vo.intro}</td>
                    <td>{$statusArray[$vo['status']]}</td>
                    <td>{$vo.create_time}</td>
                    <td>
                        <a href="{:U('WuweiTeacher/update',array('id'=>$vo['id']))}">修改</a> | 
                        <if condition="$vo.status eq 1">
                            <a href="javascript:void(0)" onclick="updateStatus({$vo.id},2)">禁用</a> |   
                        <else/>
                            <a href="javascript:void(0)" onclick="updateStatus({$vo.id},1)">启用</a> |  
                        </if>
                        <a href="javascript:void(0)" onclick="deleteInfo({$vo.id})">删除</a> 
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
            
        <div class="table-actions">
            <button class="btn btn-primary btn-small js-ajax-submit"  type="submit" data-action="{:U('WuweiTeacher/updateStatus')}" data-subcheck="true"  data-msg="你确定停用吗？">批量禁用</button>
            <button class="btn btn-primary btn-small js-ajax-submit"  type="submit" data-action="{:U('WuweiTeacher/deleteInfo')}" data-subcheck="true"  data-msg="你确定删除吗？">批量删除</button>
        </div>
  
        <div class="pagination">{$page}</div>
        </form>
    </div>
    <script src="__PUBLIC__/js/common.js"></script>
    
    <script src="__PUBLIC__/js/layer/layer.js"></script>
    <script src="__PUBLIC__/js/expand/Validform/5.3.2/Validform.min.js"></script>
    <script src="__PUBLIC__/js/expand/strongWind.js"></script>

    <script>
        function updateStatus(id,status){
            layer.confirm('你确定更新状态吗？', function(){
                getRemoteData({ids:[id],status:status},"{:U('WuweiTeacher/updateStatus')}",1);
            });
        }
        
        function deleteInfo(id){
            layer.confirm('你确定删除吗？', function(){
                getRemoteData({ids:[id]},"{:U('WuweiTeacher/deleteInfo')}",1);
            });
        }
    </script>
</body>
</html>
